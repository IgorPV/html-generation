<div class="container">
    <div class="row mb-5">
        <div class="col-md-12">

            <h1 class="text-center text-secondary">Apagar Tema</h1>

        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">Tem certeza que deseja deletar o Post?</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">{{postagem.titulo}}</h5>
                  <small class="text-muted">Tema: {{postagem.tema.descricao}}</small>
                  <p class="card-text">{{postagem.texto}}</p>
                  <div class="card-footer">
                    <small class="text-muted">Atualizado em {{postagem.data | date: 'dd/MM/yyyy'}} Ã s {{postagem.data | date: 'HH:mm'}}</small>
                    <small class="text-muted">por {{postagem.criadoPor.usuario}}</small>
                  </div>
                </div>                
              </div>
        </div>
    </div>

    <div class="row mb-5">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-3" routerLink='/inicio'>Cancelar</button>
            <button class="btn btn-success" (click)='deletar()'>Apagar</button>
        </div>
    </div>
</div>
