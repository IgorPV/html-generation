<div class="container-fluid" id="fundo"> 
    <div class="row d-flex align-items-center">

        <div class="col-md-12 text-white">
            <div class="d-flex justify-content-center">
                <div class="col-md-6 mt-5">
                    <h1 class="text-center mb-3">Cadastre-se</h1>

                    <div class="form-group">
                        <label for="nome"> Nome</label>
                        <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" 
                        placeholder="Entre com o nome">

                    </div>

                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario" 
                        placeholder="Entre com o usuario">
                    </div>

                    <div class="form-group">
                        <label for="foto">Link da foto de perfil</label>
                        <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto" 
                        placeholder="Entre com um link para foto">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input) = 'confirmarSenha($event)' class="form-control" type="password" name="senha" id="senha" 
                        placeholder="Entre com uma senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmSenha"> Confirme a Senha</label>
                        <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha" 
                        placeholder="Entre com uma senha">
                    </div>


                    <div class="d-flex justify-content-center mb-5 mt-5">
                        <button class="btn btn-danger mr-4" routerLink='/entrar'>Cancelar</button>
                        <button class="btn btn-success" (click)='editarUser()'>Editar</button>
                    </div>
                   
                </div>
            </div>
        </div>

    </div>
    


</div>
